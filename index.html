<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="card">
  <picture>
    <div class="picture">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium"/>
      <div class="overlay"></div>
    </div>
  </picture>

  <h1 class="heading">
    Equilibrium #3429
  </h1>

  <p class="paragraph">
    <a>Our Equilibrium collection promotes balance and calm.</a>
  </p>

  <div class="two-cols">
    <p class="eth">0.041 ETH</p>
    <p class="time-left">3 days left</p>
  </div>

  <hr/>

  <div class="author">
    <img src="images/image-avatar.png" class="avatar" alt="user avatar"/>
    <p>Creation of <a>Jules Wyvern</a></p>
  </div>

</main>
</body>
</html>
